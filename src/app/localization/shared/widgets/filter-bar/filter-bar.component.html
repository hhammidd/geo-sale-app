<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon style='font-size:100%;'>filter_list</mat-icon>
  </button>
  <span style='font-size:80%;'>Chosen geo</span>
  <span class="example-spacer"></span>
</mat-toolbar>
<div class="example-container mat-elevation-z8">
  <!-- Search -->
  <div class="search-div">
    <mat-form-field class="search-form-field">
      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()" style="width: 100%">
      <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey" (click)="onSearchClear()" )>
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  <table mat-table [dataSource]="listData" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No</th>
      <td mat-cell *matCellDef="let element"> {{element.no}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Geo Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="other">
      <th mat-header-cell *matHeaderCellDef>Remove</th>
      <td mat-cell *matCellDef="let element">
        <a (click)="openDialog('Delete',element.no)">
          <button mat-icon-button class="example-icon"
                  matTooltip="Delete layer"  style='font-size:100%;'
                  aria-label="Example icon-button with menu icon"
                  aria-hidden="false">
            <mat-icon>delete</mat-icon>
          </button>
        </a>
      </td>
      <td mat-cell *matCellDef="let element"> {{element.other}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <router-outlet></router-outlet>

</div>
</div>
