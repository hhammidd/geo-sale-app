<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlignn="space-between center" fxLayoutGap="20px" class="stats-cards">
  <mat-card fxFlex="100">

    <mat-tab-group>
      <mat-tab label="Inflation">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef> No </th>
            <td mat-cell *matCellDef="let element"> {{element.no}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef> brand </th>
            <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="inflation">
            <th mat-header-cell *matHeaderCellDef> Inflation </th>
            <td mat-cell *matCellDef="let element"> {{element.inflation}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-tab>
      <mat-tab label="SquareMeter">Square per meter on region</mat-tab>
      <mat-tab label="Morgage">Morgage</mat-tab>
    </mat-tab-group>

  </mat-card>
</div>
