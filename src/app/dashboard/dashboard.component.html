<p>Contaaacts</p>
<h4>List of </h4>
<ul>
  <li *ngFor="let contact of pieChart">
    {{ contact }}
  </li>
</ul>
<div>
  <app-widget-area [data]="bigChart"></app-widget-area>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlignn="space-between center" fxLayoutGap="20px" class="stats-cards">
  <mat-card fxFlex="25">
    <app-widget-card label="New Users" total="12k" percentage="50" [data]="cards"></app-widget-card>
  </mat-card>

  <mat-card fxFlex="25">
    <app-widget-card label="Users" total="10k" percentage="40" [data]="cards"></app-widget-card>
  </mat-card>

  <mat-card fxFlex="25">
    <app-widget-card label="Users retention" total="8k" percentage="30" [data]="cards"></app-widget-card>
  </mat-card>

  <mat-card fxFlex="25">
    <app-widget-card label="Users bla" total="6k" percentage="20" [data]="cards"></app-widget-card>
  </mat-card>

</div>

<br>

<mat-divider></mat-divider>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxLayout="60">Table</div>
  <div fxLayout="40">
    <app-widget-pie></app-widget-pie>
  </div>
</div>
